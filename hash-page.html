<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura | Hash Table</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

    <div id="page-home">
        <div class="content">
            <header>
                <img src="./assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar
                </a>
            </header>

            <h1>Tabela Hash</h1>

            <main>

                <canvas id="canvas"></canvas>
                <div class="buttons">
                        <div class="field">
                            <input
                            name="insert"
                            type="number"
                            placeholder="chave"
                            id="insertKey"
                            oninput="manipulate_window_components_obj.verify_multiple_entry('insertKey', 'insertValue', 'insertButton')"
                            value=10
                            >
                            <input
                            name="insert"
                            placeholder="Valor"
                            id="insertValue"
                            oninput="manipulate_window_components_obj.verify_multiple_entry('insertKey', 'insertValue', 'insertButton')"
                            value="abc"
                            >
                            <button id="insertButton" onclick="hash_table_obj.insert(document.getElementById('insertKey').value, document.getElementById('insertValue').value)">
                                Inserir
                            </button>
                        </div>

                        <div class="field">
                            <input
                            type="number"
                            id="removeKey"
                            placeholder="chave"
                            oninput="manipulate_window_components_obj.verify_entry('removeKey', 'removeButton')"
                            value=10
                            >
                            <button id="removeButton" onclick="hash_table_obj.remove(document.getElementById('removeKey').value)">
                                Remover
                            </button>
                        </div>

                        <div class="field" >
                            <input
                            type="number"
                            id="searchKey"
                            placeholder="chave"
                            oninput="manipulate_window_components_obj.verify_entry('searchKey', 'searchButton')"
                            value=10
                            >
                            <button id="searchButton" onclick="hash_table_obj.search(document.getElementById('searchKey').value)">
                                Pesquisar
                            </button>
                        </div>

                        <div class="field">
                            <button style="border-radius: 8px 8px 8px 8px"; onclick="hash_table_obj.clear()">
                                Clear
                            </button>
                        </div>

                </div>
                </main>
             </main>

        </div>
    </div>

    <script src="./objects/HashTable.js"></script>
    <script src="./objects/ManipulateWindowComponents.js"></script>

</body>
</html>
