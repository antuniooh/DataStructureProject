<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura | Linked Queue</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

    <div id="page-home">
        <div class="content">
            <header>
                <img src="./assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar
                </a>
            </header>

            <h1>Lista Dinamica Duplamente Encadeada</h1>

            <main>

                <canvas id="canvas" onclick="linkedQueue.print()"></canvas>
                <div class="buttons">
                        <div class="field">
                            <input
                            type="number"
                            name="search"
                            placeholder="Valor"
                            id="insertValue"
                            value=10
                            oninput="manipulate_window_components_obj.verify_entry('insertValue', 'insertButton')"
                            >
                            <button id="insertButton" onclick="linkedQueue.insert(document.getElementById('insertValue').value)">
                                Inserir
                            </button>
                        </div>

                        <div class="field">
                            <input
                            type="number"
                            placeholder="Valor"
                            id="removeValue"
                            value=10
                            oninput="manipulate_window_components_obj.verify_entry('removeValue', 'removeButton')"
                            >
                            <button id="removeButton" onclick="linkedQueue.remove(document.getElementById('removeValue').value)">
                                Remover
                            </button>
                        </div>

                        <div class="field" >
                            <input
                            type="number"
                            placeholder="Valor"
                            id="searchValue"
                            value=10
                            oninput="manipulate_window_components_obj.verify_entry('searchValue', 'searchButton')"
                            >
                            <button id="searchButton" onclick="linkedQueue.search(document.getElementById('searchValue').value)">
                                Pesquisar
                            </button>
                        </div>

                        <div class="field">
                            <button style = "border-radius: 8px 8px 8px 8px;"
                            onclick="linkedQueue.clear()">
                                Clear
                            </button>
                        </div>

                </div>
                </main>
             </main>

        </div>
    </div>

    <script src="./objects/LinkedQueue.js"></script>
    <script src="./objects/ManipulateWindowComponents.js"></script>

</body>
</html>
